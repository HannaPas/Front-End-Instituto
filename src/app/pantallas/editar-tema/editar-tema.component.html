<app-header></app-header>

<div class="container">
    <h2 class="text-center">Editar Tema</h2><br>

    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
        <div class="col-md-6">
            <div class="form-group mt-3">
                <label for="title">Id Tema</label>
                <input type="number" class="form-control" id="idtema" formControlName="id" name="id" required>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group mt-3">
                <label for="title">Nombre del Tema</label>
                <input type="text" class="form-control" id="title" formControlName="nombre" name="title">
            </div>
        </div>

        <div class="form-group col-md-6 mt-3">
            <label for="fechaInicio">Duraci√≥n:</label>
            <input type="number" class="form-control" id="duraciontema" formControlName="duracion" name="id" required>
        </div>

        <br><br>
        <button type="submit" class="btn btn-success mb-5">Guardar</button>
        <button class="btn btn-danger ms-2 mb-5" (click)="eliminar()">Eliminar</button>
        <button class="btn btn-secondary ms-2 mb-5" (click)="salir()">Volver</button>
    </form>
</div>
