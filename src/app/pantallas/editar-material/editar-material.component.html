<app-header></app-header>

<div class="container">
    <h2 class="text-center">Editar Material</h2><br>

    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
        <div class="col-md-6">
            <div class="form-group mt-3">
                <label for="title">Id Material</label>
                <input type="number" class="form-control" id="idmaterial" formControlName="id" name="id" required>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group mt-3">
                <label for="title">Titulo del Material</label>
                <input type="text" class="form-control" id="title" formControlName="titulo" name="title">
            </div>
        </div>

        <div class="form-group col-md-6 mt-3">
            <label for="fechaInicio">Costo</label>
            <input type="number" class="form-control" id="costomaterial" formControlName="costo" name="id" required>
        </div>

        <div class="form-group mt-3">
            <label for="idCurso">Seleccionar un ID Curso</label>
            <select class="form-control" id="idCursomaterial" formControlName="idCurso" required>
                <option *ngFor="let curso of cursos" [value]="curso.id">{{curso.id}}</option>
            </select>
        </div>
        

        <div class="form-group col-md-6 mt-3">
            <label for="fechaInicio">Stock</label>
            <input type="number" class="form-control" id="stockmaterial" formControlName="stock" name="id" required>
        </div>

        <br><br>
        <button type="submit" class="btn btn-success mb-5">Guardar</button>
        <button type="submit" class="btn btn-danger ms-2 mb-5" (click)="eliminar()">Eliminar</button>
        <button class="btn btn-secondary ms-2 mb-5" (click)="salir()">Volver</button>
    </form>
</div>
