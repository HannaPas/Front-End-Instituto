<app-header></app-header>

<div class="container">


  <h2 class="text-center">Listado de Temas</h2><br>
  <div class="header-container">

    

    <button class="btn-nuevo">Nuevo Tema</button>

    <div class="busqueda-container">
        <div class="filtro">
            <input type="text" class="input-busqueda" [(ngModel)]="terminoBusqueda" placeholder="Buscar tema">
        </div>
        <button class="btn-buscar" (click)="buscarTema()">Buscar</button>
    </div>

</div>
    

<br><br>



    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Duraci√≥n</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of  temas" (click)="editarTema(tema.id)">
            <th scope="row">{{tema.id}}</th>
            <td>{{tema.nombre}}</td>
            <td>{{tema.duracion}}</td>
          </tr>
          
          
        </tbody>
    </table>

</div>

<app-footer></app-footer>
