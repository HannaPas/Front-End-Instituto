<app-header></app-header>

<div class="container">
    <h2 class="text-center">Agregar Tema </h2> <br> <br>

    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="title">Id Tema</label>
                        <input type="text" class="form-control" id="id" required [(ngModel)]="tema.id" name="title" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="title">Nombre del Tema</label>
                        <input type="text" class="form-control" id="nombre" required [(ngModel)]="tema.nombre" name="title" />
                    </div>
                </div>
            </div>
            <div class="form-group mt -3">
                <label for="fechaInicio">Duraci√≥n</label>
                <input type="number" class="form-control" id="duracion" requiered [(ngModel)]="tema.duracion">
            </div>
        </div>
    </div>
    <br>
    <div class="text-center">
        <button (click)="saveTema()" class="btn btn-success">Agregar</button>
        <button type="submit" class="btn btn-secondary ms-2" (click)="salir()"> Volver </button>
    </div>
    <div *ngIf="submitted"><br>
        <h4>Tema Agregado Correctamente!</h4>
    </div>
</div>
