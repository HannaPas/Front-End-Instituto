<app-header></app-header>

<div class="container">
    <h2 class="text-center">Agregar Material </h2> <br> <br>

    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="title">Id Material</label>
                        <input type="text" class="form-control" id="id" required [(ngModel)]="material.id" name="title" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="title">Titulo del Material</label>
                        <input type="text" class="form-control" id="nombre" required [(ngModel)]="material.titulo" name="title" />
                    </div>
                </div>
            </div>
            <div class="form-group mt -3">
                <label for="fechaInicio">Costo</label>
                <input type="number" class="form-control" id="duracion" requiered [(ngModel)]="material.costo">
            </div>

            <div class="form-group mt -3">
                <label for="fechaInicio">Stock</label>
                <input type="number" class="form-control" id="duracion" requiered [(ngModel)]="material.stock">
            </div>

            <div class="form-group mt-3">
                <label for="idCurso">Seleccionar un ID Curso</label>
                <select class="form-control" id="idCurso" required [(ngModel)]="material.idCurso" name="idCurso">
                    
                    <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.id }}</option>
                </select>
            </div>
            
        </div>

        
    </div>
    <br>
    <div class="text-center">
        <button (click)="saveMaterial()" class="btn btn-success">Agregar</button>
        <button type="submit" class="btn btn-secondary ms-2" (click)="salir()"> Volver </button>
    </div>
    
    <div *ngIf="submitted"><br>
        <h4> Material Agregado Correctamente!</h4>
    </div>
</div>
