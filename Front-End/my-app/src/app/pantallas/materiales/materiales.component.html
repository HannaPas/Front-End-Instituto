<app-header></app-header>

<div class="container">

    <h2 class="text-center">Listado de Materiales</h2><br>

    <button type="button" class="btn btn-primary" (click)="nuevoMaterial()">Nuevo Material</button> <br><br>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Titulo</th>
            <th scope="col">Costo</th>
            <th scope="col">IdCurso</th>
            <th scope="col">Stock</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let material of  materiales" (click)="editarMaterial(material.id)">
            <th scope="row">{{material.id}}</th>
            <td>{{material.titulo}}</td>
            <td>{{material.costo}}</td>
            <td>{{material.idCurso}}</td>
            <td>{{material.stock}}</td>
          </tr>
          
          
        </tbody>
    </table>

</div>

<app-footer></app-footer>
